name: check-toml

on:
  push:
    branches:
      - 'main'
      - 'master'

jobs:
  run-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run check
        run: python3 scripts/check.py
